<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" dir="ltr" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <meta name="description" content="Raphael Laurentino" />

    <title>Calculo IMC</title>

</head>

<body>

    <script>
        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        function calculaImc(altura, peso) {
            return peso / (altura * altura);
        }

        let nome = prompt("Informe o seu nome");
        let alturaInformada = prompt(nome + ", informe sua altura");
        let pesoInformado = prompt(nome + ", informe seu peso");

        let imc = calculaImc(alturaInformada, pesoInformado);

        mostra(nome + ", o seu IMC é " + imc);

        if (imc < 18.5) {
            mostra(" ****Você esta abaixo do recomendado**** ");
        }

        if (imc > 35) {
            mostra(" ****Você está acima do recomendado**** ");
        }

        if (imc >= 18.5 && imc <= 35) {

            mostra("  ****Seu IMC está excelente!****  ");
        }

        mostra("após verificar o seu IMC atualize a tela para registrar um novo usuário... ");

    </script>

</body>

</html>
